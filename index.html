<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신성인 - 서비스 준비중</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .logo {
            max-width: 100px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .logo {
                max-width: 80px;
            }

            h1 {
                font-size: 24px;
            }

            p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="신성인 로고" class="logo">
        <h1>서비스 준비중입니다.</h1>
        <p>신성인 서비스를 준비 중입니다. 곧 멋진 서비스로 찾아뵙겠습니다.</p>
    </div>
</body>
</html>
